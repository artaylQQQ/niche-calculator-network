<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} – NicheCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
    <script type="application/ld+json">{{schema_org}}</script>
  </head>
  <body class="bg-white text-slate-900">
    <a href="#main" class="skip absolute left-2 top-2 p-2 bg-white border text-sm focus:block">Skip to content</a>
    <header class="border-b">
      <div class="max-w-4xl mx-auto p-4 flex justify-between">
        <a href="/" class="font-semibold">NicheCalc</a>
      </div>
    </header>
    <main id="main" class="max-w-4xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">{{title}}</h1>
      <p class="mb-6 text-slate-600">{{description}}</p>
      <form id="calc-form" class="space-y-4">
        <!-- iterar inputs -->
        {{#each inputs}}
        <div>
          <label class="block mb-1" for="{{name}}">{{label}} <span class="text-xs text-slate-500">{{unit}}</span></label>
          <input id="{{name}}" name="{{name}}" type="{{type}}" step="any" required class="w-full border rounded p-2">
        </div>
        {{/each}}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Calculate</button>
      </form>
      <div id="result" class="mt-6 hidden">
        <h2 class="text-lg font-semibold mb-2">Result</h2>
        <p class="text-xl"><span id="result-value"></span> {{result_unit}}</p>
      </div>

      <!-- FAQ y contenido extra -->
      <section class="mt-10">
        {{#each faqs}}
        <details class="mb-2">
          <summary class="font-medium cursor-pointer">{{question}}</summary>
          <p class="mt-1 text-slate-700">{{answer}}</p>
        </details>
        {{/each}}
      </section>

      <div class="ad-slot my-8" style="min-height:120px"></div>
    </main>
    <script type="module">
      import { evaluate } from "/js/eval.js";
      const form = document.getElementById('calc-form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const vars = {};
        {{#each inputs}}
        vars['{{name}}'] = parseFloat(form['{{name}}'].value);
        {{/each}}
        const result = evaluate(`{{expression}}`, vars);
        const el = document.getElementById('result');
        document.getElementById('result-value').textContent = isFinite(result) ? result.toFixed(2) : '—';
        el.classList.remove('hidden');
      });
    </script>
  </body>
</html>
